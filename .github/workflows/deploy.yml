name: CI/CD Pipeline - Recipe Sharing App

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  PROJECT_ID: ${{ secrets.GCP_PROJECT_ID }}
  REGION: ${{ secrets.GCP_REGION }}
  BACKEND_SERVICE: ${{ secrets.GCP_BACKEND_SERVICE }}
  FRONTEND_SERVICE: ${{ secrets.GCP_FRONTEND_SERVICE }}

jobs:
  # 1Ô∏è‚É£ Checkout the latest code
  checkout:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

  # 2Ô∏è‚É£ Backend Test Job
  test-backend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./backend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run backend tests
        run: npm test

  # 3Ô∏è‚É£ Frontend Test Job
  test-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./frontend
    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install dependencies
        run: npm ci
      - name: Run frontend tests
        run: npm test

  # 4Ô∏è‚É£ Build and Deploy Job (only runs if tests pass)
  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [test-backend, test-frontend]
    permissions:
      contents: 'read'
      id-token: 'write'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Google Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Configure Docker auth
        run: gcloud auth configure-docker us-central1-docker.pkg.dev --quiet

      # üß± Build Backend Image
      - name: Build backend Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/recipe-repo/backend:latest ./backend

      # üß± Build Frontend Image
      - name: Build frontend Docker image
        run: |
          docker build -t us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/recipe-repo/frontend:latest ./frontend

      # üöÄ Push Docker images
      - name: Push Docker images to Artifact Registry
        run: |
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/recipe-repo/backend:latest
          docker push us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/recipe-repo/frontend:latest

      # üåê Deploy Backend to Cloud Run
      - name: Deploy backend to Cloud Run
        run: |
          gcloud run deploy ${{ env.BACKEND_SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/recipe-repo/backend:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated

      # üåê Deploy Frontend to Cloud Run
      - name: Deploy frontend to Cloud Run
        run: |
          gcloud run deploy ${{ env.FRONTEND_SERVICE }} \
            --image us-central1-docker.pkg.dev/${{ env.PROJECT_ID }}/recipe-repo/frontend:latest \
            --region ${{ env.REGION }} \
            --allow-unauthenticated

