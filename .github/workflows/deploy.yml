name: Deploy Recipe App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # ----------------------------
      # Backend Install & Test
      # ----------------------------
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'

      - name: Clean npm cache (avoid old deps)
        run: npm cache clean --force

      - name: Install backend dependencies
        working-directory: backend
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Run backend tests
        working-directory: backend
        run: npm test

      # ----------------------------
      # Frontend Install & Test
      # ----------------------------
      - name: Install frontend dependencies
        working-directory: frontend
        run: npm install

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

      # ----------------------------
      # Build & Deploy (if tests pass)
      # ----------------------------
      - name: Build backend Docker image
        run: docker build -t gcr.io/$GCP_PROJECT/backend:latest backend

      - name: Build frontend Docker image
        run: docker build -t gcr.io/$GCP_PROJECT/frontend:latest frontend

      - name: Deploy backend to Cloud Run
        run: gcloud run deploy backend --image gcr.io/$GCP_PROJECT/backend:latest --region us-central1 --platform managed

      - name: Deploy frontend to Cloud Run
        run: gcloud run deploy frontend --image gcr.io/$GCP_PROJECT/frontend:latest --region us-central1 --platform managed
