name: CI/CD - Recipe App

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  backend-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install backend deps
        working-directory: backend
        run: npm ci

      - name: Run backend tests
        working-directory: backend
        run: npm test

  frontend-tests:
    runs-on: ubuntu-latest
    needs: backend-tests
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install frontend deps
        working-directory: frontend
        run: npm ci

      - name: Run frontend tests
        working-directory: frontend
        run: npm test

  build-and-deploy:
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    if: success()
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ secrets.GCP_PROJECT }}
          service_account_key: ${{ secrets.GCP_SA_KEY }}
          export_default_credentials: true

      - name: Build backend image (Cloud Build)
        run: gcloud builds submit --config cloudbuild-backend.yaml backend

      - name: Build frontend image (Cloud Build)
        run: gcloud builds submit --config cloudbuild-frontend.yaml frontend

      - name: Deploy backend to Cloud Run
        run: gcloud run deploy recipe-backend \
          --image=gcr.io/${{ secrets.GCP_PROJECT }}/recipe-backend \
          --region=${{ secrets.GCP_REGION }} \
          --platform=managed \
          --allow-unauthenticated

      - name: Deploy frontend to Cloud Run
        run: gcloud run deploy recipe-frontend \
          --image=gcr.io/${{ secrets.GCP_PROJECT }}/recipe-frontend \
          --region=${{ secrets.GCP_REGION }} \
          --platform=managed \
          --allow-unauthenticated
